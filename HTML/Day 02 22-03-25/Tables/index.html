<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <style>
        table,td,tr,th{
            border: 3px solid black;
            border-collapse: collapse ;
        }
    </style>
    <table >

            <th>Age</th>
            <th>City</th>
        </thead>
        <tr>
            <td>Ujjwal</td>
            <td>21</td>
            <td>Indore</td>
        </tr>
        <tr>
            <td>Amit</td>
            <td>22</td>
            <td>Indore</td>
        </tr>
        <tr>
            <td>Pratik</td>
            <td>21</td>
            <td>Indore</td>
        </tr>
        <caption style="caption-side: bottom;">Info Table</caption>

        </table>
</body>
</html>
