<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <style>
        table,td,tr,th{
            border: 2px solid black;
            border-collapse: collapse;  
        }
    </style>
    <table>
        <caption style="caption-side: bottom;">Monthly Data</caption>
        <tr>
            <th>
                Month
            </th>
            <th>
                Amount
            </th>
            <th>
                Total
            </th>
        </tr>
        <tr>
            <td>
                Jan
            </td>
            <td>
                100
            </td>
            <td>
                100
            </td>
        </tr>
        <tr>
            <td>
                Feb 
            </td>
            <td>
                1000
            </td>
            <td>
                1100
            </td>
        </tr>
        <tr>
            <td>
                March
            </td>
            <td>
                300
            </td>
            <td>
                1400
            </td>
        </tr>
        <tr>
            <td>
                Total
            </td>
            <td colspan="2">
                600
            </td>
            
        </tr>
    </table>
</body>
</html>
